cluster:
  name: production
  domain: example.com
  vip: 192.168.1.100

network:
  gateway: 192.168.1.1
  netmask: 255.255.255.0

hosts:
  - hostname: node1.example.com
    address: 192.168.1.20
    roles:
      - cluster-control-plane
      - openbao
      - dns
      - zot
    state: configured

  - hostname: node2.example.com
    address: 192.168.1.21
    roles:
      - cluster-worker
    state: configured

components:
  openbao:
    version: "2.1.0"

  k3s:
    version: "v1.28.5+k3s1"
    ha: true

  zot:
    version: "2.0.0"

observability:
  prometheus:
    retention: 30d
  loki:
    retention: 90d

storage:
  backend: longhorn
